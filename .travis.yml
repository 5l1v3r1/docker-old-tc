sudo: required
services:
- docker
os:
- linux
language:
- generic
install:
- sudo apt-get install -y binfmt-support qemu-user-static
script:
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
- export REPO=alxchk/docker-old-tc
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- cd $TRAVIS_BUILD_DIR/$TC && ./download.sh >/dev/null
- cd $TRAVIS_BUILD_DIR/$TC && docker build -t alxchk/tc-$TC:$TAG .
- cd $TRAVIS_BUILD_DIR/$TC && docker push alxchk/tc-$TC:$TAG >/dev/null
cache:
  - $TRAVIS_BUILD_DIR/$TC/downloads
env:
  global:
  - secure: 
  - secure: 
  matrix:
  - TC=linux32
  - TC=linux64
  - TC=windows
  - TC=android
